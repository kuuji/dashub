<div class="row grey lighten-3" >
    <div class="col s12">
    <div class="col s2" *ngFor="let pipeline of board">
        <div class="card-panel light-green darken-3 white-text">{{pipeline.name}}</div>
      <div class="card-panel grey lighten-5 hoverable" *ngFor="let issue of pipeline.issues">
        <div class="card-content">
          <span class="card-title">{{ issue.title }}</span>
        </div>
      </div>
    </div>
    <div class="col s2" >
        <div class="card-panel light-green darken-3 white-text">Closed</div>
      <div class="card-panel grey lighten-5 hoverable" *ngFor="let issue of closed_issues">
        <div class="card-content">
          <span class="card-title">{{ issue.title }}</span>
        </div>
      </div>
    </div>
  </div>
  </div>
